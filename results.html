
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
   <title>Wayfarer OpenTripMap TESTING</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
   <link
      rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      />
   <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
   />

   <link rel="stylesheet" href="assets/css/style-pei.css">

   <script
      type="text/javascript"
      src="https://opentripmap.io/js/directory.en.js"
   ></script>
</head>
<body>
   <header>
      <h1>
         Wayfarer OpenTripMap TESTING
      </h1>
   </header>
   <main>
      
      <div class="container">
         <form id="search_form" class="input-group mb-4 border p-1">
            <div class="input-group-prepend border-0">
               <button id="button-search" type="submit" class="btn btn-link ">
                  <i class="fa fa-search"></i>
               </button>
            </div>
            <input
               id="textbox"
               type="search"
               placeholder="Region, city, village ..."
               aria-describedby="button-search"
               class="form-control bg-none border-0"
               />
         </form>
         
         <div id="info" class="alert alert-primary">
         </div>
         <div class="row">
            <div class="col-12 col-lg-5">
               <div id="list" class="list-group">
               </div>
               <nav class="text-center">
                  <button id="next_button" type="button" class="btn btn-primary">
                     Next
                  </button>
               </nav>
            </div>
            <div class="col-12 col-lg-7">
               <div id="poi" class="alert">
               </div>
            </div>
         </div>
      </div>
   </main>

         <!-- open map API script -->
         <script src="assets/js/opentripmap.js"></script>

         <!-- own scripts -->
         <script src="assets/js/script.js"></script>
   

</body>

</html>
